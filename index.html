<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculator-container">
        <div id="display-box"><div id="display">0</div></div>
        <div id="button-container">
            <button id="ce" class="button manipulator">CE</button>
            <button id="c" class="button manipulator">C</button>
            <button id="delete" class="button manipulator">DEL</button>
            <button id="divide" class="button operator">÷</button>
            <button id="seven" class="button number">7</button>
            <button id="eigth" class="button number">8</button>
            <button id="nine" class="button number">9</button>
            <button id="multiply" class="button operator">×</button>
            <button id="four" class="button number">4</button>
            <button id="five" class="button number">5</button>
            <button id="six" class="button number">6</button>
            <button id="subtract" class="button operator">⁻</button>
            <button id="one" class="button number">1</button>
            <button id="two" class="button number">2</button>
            <button id="three" class="button number">3</button>
            <button id="add" class="button operator">₊</button>
            <button id="plus-minus" class="button manipulator">₊/₋</button>
            <button id="zero" class="button number">0</button>
            <button id="decimal" class="button manipulator">.</button>
            <button id="equals" class="button manipulator">=</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
